{% extends "children/base.html" %}
{% block content %}
    <h1>Key Logs</h1>
    {% for keylog in keylogs %}
        {% if keylog.content %}
            <b>{{ keylog.content }}</b>
            <br/>
            <span>{{ keylog.writeTime }}</span>
            <hr/>
        {% endif %}
    {% endfor %}
    {% if not keylogs %}
        <hr/>
        <h2>No Key Logs Found.</h2>
    {% endif %}
{% endblock content %}
